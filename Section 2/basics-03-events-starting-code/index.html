<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button v-on:click="addCounter(10)">Add 10</button>
      <button v-on:click="reduceCounter(5)">Subtract 5</button>
      <!-- v-once is used to set vue related property just once. -->
      <p v-once>Initial value: {{ counter }}</p>
      <p>Result: {{ counter }}</p>
      <!-- Below code contains an event object passed, The event object contains plenty of 
      event realted details -->
      <input
        type="text"
        v-on:input="setName($event,'anoop')"
      /><!--v-on:input="setName"  is also valid.-->
      <p>{{ name }}</p>
      <!-- Below is event modifier example for key up event-->
      <!-- Even modifiers are used for modifiying the behavior of the even trigger -->
      <input
        type="text"
        v-on:input="setName($event,'anoop')"
        v-on:keyup.enter="setConfirmedName"
      />
      <p>{{ confirmedName }}</p>
      <!-- v-on:<event>.<modifier> -->
      <form v-on:submit.prevent="submitForm">
        <input type="text" />
        <button>Sign up</button>
      </form>
    </section>
  </body>
</html>
